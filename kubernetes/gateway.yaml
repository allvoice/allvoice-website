apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: allvoice-gateway
  namespace: allvoice
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "allvoice/*"
      tls:
        httpsRedirect: true
    - port:
        number: 443
        name: https
        protocol: HTTPS
      tls:
        mode: SIMPLE
        credentialName: allvoice-https-certs
      hosts:
        - "allvoice/*"